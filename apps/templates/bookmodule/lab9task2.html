<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses and Student Count</title>
</head>
<body>
    <h1>Courses and the Number of Students Registered</h1>
    <ul>
        {% for course_count in course_counts %}
            <li>{{ course_count.course.title }} - {{ course_count.count }} students</li>
        {% endfor %}
    </ul>
</body>
</html>
