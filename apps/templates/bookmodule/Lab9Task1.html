<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments and Student Count</title>
</head>
<body>
    <h1>Departments and the Number of Students</h1>
    <ul>
        {% for department_count in department_counts %}
            <li>{{ department_count.department.name }} - {{ department_count.count }} students</li>
        {% endfor %}
    </ul>
</body>
</html>
