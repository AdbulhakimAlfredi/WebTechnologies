<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldest Student in Each Department</title>
</head>
<body>
    <h1>Oldest Student in Each Department</h1>
    <ul>
        {% for oldest_student in oldest_students %}
            <li>
                Department: {{ oldest_student.department.name }} - 
                Oldest Student: {{ oldest_student.oldest_student.name }} (ID: {{ oldest_student.oldest_student.id }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
