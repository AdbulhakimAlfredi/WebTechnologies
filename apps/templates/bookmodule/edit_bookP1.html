<h1>Edit Book (Part 1)</h1>

<form method="POST">
    {% csrf_token %}
    <label for="title">Title</label>
    <input type="text" name="title" value="{{ book.title }}" required><br><br>

    <label for="author">Author</label>
    <input type="text" name="author" value="{{ book.author }}" required><br><br>

    <label for="publication_date">Publication Date</label>
    <input type="date" name="publication_date" value="{{ book.publication_date }}" required><br><br>

    <label for="isbn_number">ISBN Number</label>
    <input type="text" name="isbn_number" value="{{ book.isbn_number }}" required><br><br>

    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'list_booksP1' %}">Cancel</a>
