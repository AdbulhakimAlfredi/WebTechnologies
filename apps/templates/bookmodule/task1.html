<!DOCTYPE html>
<html>
<head>
    <title>Task 1 - Books with Price ≤ 80</title>
</head>
<body>
    <h1>Books Priced 80 or Less</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} — ${{ book.price }}</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
